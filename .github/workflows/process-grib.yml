name: Process ALADIN GRIB Files

on:
  schedule:
    - cron: '5 * * * *'  # Every hour at :05
  workflow_dispatch:  # Manual trigger

jobs:
  process-grib:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t aladin-processor .

      - name: Create data directory
        run: mkdir -p data

      - name: Process GRIB files
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/data:/data \
            -e OUTDIR=/data \
            aladin-processor \
            python3 /app/load_and_merge_gribs.py
        timeout-minutes: 30

      - name: List generated files
        run: ls -lh data/

      - name: Create simple index
        run: |
          cd data
          echo '<html><head><title>ALADIN GRIB Files</title></head><body><h1>ALADIN Adria GRIB Files</h1><ul>' > index.html
          for file in *.grb; do
            if [ -f "$file" ]; then
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "<li><a href=\"$file\">$file</a> ($size)</li>" >> index.html
            fi
          done
          echo '</ul><p>Updated: '$(date -u)' UTC</p></body></html>' >> index.html
          cat index.html

      - name: Create README
        run: |
          cd data
          cat > README.md <<- 'EOF'
          # ALADIN Adria GRIB Files

          This branch (`gh-pages`) is automatically generated and contains processed GRIB files from the ALADIN weather model.

          ## Latest Update
          
          EOF
          
          echo "**Last processed**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> README.md
          echo "" >> README.md
          
          cat >> README.md <<- 'EOF'
          
          ## About This Data
          
          - **Source**: Czech Hydrometeorological Institute (CHMI) - ALADIN model
          - **Model**: ALADIN Lambert 2.3km grid
          - **Region**: Adriatic Sea (13.0-17.5°E, 42.5-44.5°N)
          - **Resolution**: 0.02° (~2.2 km) regular lat-lon grid
          - **Update frequency**: Roughly every 6 hours by CHMI, processed here within 1 hour
          - **Variables included**:
            - Mean Sea Level Pressure (MSLP)
            - Wind Speed and Direction at 10m
            - Wind Gusts (u/v components)
            - Temperature at 2m
                    
          ## Usage
          
          Download files here or get the latest run directly:
          ```bash
          wget https://k-schreiber.github.io/aladin-grib-adria/aladin_adriacenter_latest.grb
          ```
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'